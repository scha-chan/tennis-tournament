<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [innerHTML]="content"></div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="dismiss()" *ngIf="showButtonCancel" >Cancelar</button>
  <button type="button" class="btn btn-danger" (click)="accept()">{{ buttonOk }}</button>
</div>
