<section class="game-result">
  <div class="game-info">
    <div class="game-info-main">
      <div class="game-info-team game-info-team-first">
        <a [routerLink]="['/perfil/'+desafio.desafiante.id]">
          <figure><img src="{{ desafio.desafiante.avatar_img }}" alt="" width="75" height="99">
          </figure>
          <div class="game-result-team-name">{{ desafio.desafiante.nome }}</div>
        </a>
      </div>
      <div class="game-info-middle game-info-middle-vertical">
        <time class="time-big" datetime="2020-04-17"><span class="heading-3">
          {{ diaSemana }} {{ dia }}</span> {{ time }} {{ mes }}/{{ ano }} 
        </time>
        <div class="game-result-divider-wrap"><span class="game-info-team-divider">VS</span></div>  
        <div class="group-sm" *ngIf="edit">
          <button class="btn btn-sm btn-success" (click)="clickElement('editar')" *ngIf="desafio.canEdit">Editar</button>        
          <button class="btn btn-sm btn-danger" (click)="clickElement('remover')" *ngIf="desafio.canEdit">Remover</button>  
        </div>  
      </div>
      <div class="game-info-team game-info-team-second">
        <a [routerLink]="['/perfil/'+desafio.desafiado.id]">
          <figure><img src="{{ desafio.desafiado.avatar_img }}" alt="" width="78" height="98">
          </figure>
          <div class="game-result-team-name">{{ desafio.desafiado.nome }}</div>
        </a>
      </div>
    </div>
  </div>
</section>
