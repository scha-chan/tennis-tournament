<div class="container">      
  <div class="box">
    <img src="assets/images/logo.png" alt="Bela Vista Country Club" />
    <form [formGroup]="form" class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">           
        <h2>Informe seus dados para visualizar os resultados do torneio e desafiar os jogadores.</h2> 
        <div class="form-group">
            <label>Email:</label>
            <input name="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input name="password" formControlName="password" type="password" class="form-control">
        </div>    
        <button class="btn btn-secondary" (click)="login()" [disabled]="loading" >Entrar</button>
    </form>
  </div>   
</div>
