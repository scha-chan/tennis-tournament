<div class="container">
    <game-title title="Classe" ></game-title>  
    <form #formDesafio="ngForm" [ngFormOptions]="{updateOn: 'blur'}">
       <div class="row">  
            <div class="col-md-4 col-lg-2">
                <div class="form-group">
                    <label>Prioridade:</label>
                    <input type="text"  name="ordem" #ordem="ngModel"  class="form-control" [(ngModel)]="classe.ordem" pattern="[0-9]+" autofocus>
                </div>
            </div>
            <div class="col-md-8 col-lg-10">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" name="nome" #nome="ngModel" class="form-control" [(ngModel)]="classe.nome" required minlength="3" >
                    <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="text-danger">
                      <div *ngIf="nome.errors.required">
                        Obrigatório.
                      </div>
                      <div *ngIf="nome.errors.minlength">
                        Deve ter no mínimo 3 caracteres.
                      </div>                
                  </div>
                </div>   
            </div>           
        </div>
        <div class="text-right">
            <button class="btn btn-secondary" (click)="goBack()">Cancelar</button>
            <button class="btn btn-success " (click)="submitForm()" [disabled]="!formDesafio.valid">Salvar</button>
         </div>  
    </form>
</div>
